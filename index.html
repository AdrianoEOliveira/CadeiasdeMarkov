<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geracao Procedural com Cadeia de Markov</title>
    <form>
        <label for="linhas">linhas:</label>
        <input type="number" id="linhas" value="20">
    
        <label for="colunas">colunas:</label>
        <input type="number" id="colunas" value="20">

        <label for="treino">Modelo Inicial:</label>
        <select id="treino">
            <option value="padrao">Padrao</option>
            <option value="xadrez">Xadrez</option>
            <option value="aleatorio">Aleatorio</option>
            <option value="usuario">Usuario</option>
        </select>
        

        <label for="localizacao">Localizacao mapa de treino:</label>
        <input type="text" id="localizacao" value="assets/xadrez.bmp" >

        <label for="tamanho">tamanho do mapa de treino:</label>
        <input type="number" id="tamanho" value="5">

        <label for="grid">grid para treinamento:</label>
        <input type="number" id="grid" value="5">

        <label for="iteracoes">iteracoes:</label>
        <input type="number" id="iteracoes" value="10">

    
        <button type="submit">Enviar</button>
      </form>
    <script src = "js/Main.js" type="module"></script>
</head>
